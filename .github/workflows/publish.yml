name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Pack Analyzers
        run: dotnet pack src/Lintelligent.Analyzers/Lintelligent.Analyzers.csproj --configuration Release --output ./nupkgs

      - name: Pack CLI
        run: dotnet pack src/Lintelligent.Cli/Lintelligent.Cli.csproj --configuration Release --output ./nupkgs

      - name: Pack Reporting
        run: dotnet pack src/Lintelligent.Reporting/Lintelligent.Reporting.csproj --configuration Release --output ./nupkgs

      - name: Publish NuGet Packages
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
